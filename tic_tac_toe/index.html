<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <head>
        <div class="hd">
            <p>Tic-Tac-Toe</p>
        </div>
    </head>
    <main>
        <div class="container">
            
            <div class="v hi">
                <iframe src="https://giphy.com/embed/PBRAugLaOart1etfHF" width="200" height="205" frameBorder="0" class="gif" allowFullScreen></iframe>
                <p id="win">Winner</p>
                <button id="st">Start Again</button>
            </div>
            <div class="all">
                <div class="left">
                    <p id="pl">Player 1: O</p>
                    <p id="pl">Player 2: X</p>
                </div>
                <div class="right">
                    <div class="game">
                        <button id="box"></button>
                        <button id="box"></button>
                        <button id="box"></button>
                        <button id="box"></button>
                        <button id="box"></button>
                        <button id="box"></button>
                        <button id="box"></button>
                        <button id="box"></button>
                        <button id="box"></button>
                    </div>
                    <div class="but">
                        <div class="mode">
                            <img src="Darkmode.png" alt="Dark Mode" id="md">
                        </div>
                        <div class="res">
                            <button id="st1">Reset</button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="ttt.js"></script>
</body>
</html>
